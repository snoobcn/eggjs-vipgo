<%- include ../public/_meta.html %>
<%- include ../public/_menu.html %>

<section class="Hui-admin-article-wrapper">
	<div class="Hui-admin-article">
		<nav class="breadcrumb" style="background-color:#fff;padding: 0 24px">
			首页
			<span class="c-gray en">/</span>
			优惠券管理
			<span class="c-gray en">/</span>
			优惠券列表
		</nav>

		<article class="Hui-admin-content clearfix">
			<div class="panel mt-20">
				<div class="panel-body">
					<div class="clearfix">
						<span class="f-l">
							<a href="javascript:;" onclick="admin_permission_add('添加权限','/admin/access/add')" class="btn btn-primary radius"><i
								 class="Hui-iconfont">&#xe600;</i>
								添加</a>
						</span>
					</div>
					<div class="mt-20 clearfix">
						<table class="table table-border table-bordered table-hover table-bg table-sort">
							<thead>
								<tr>
									<th scope="col" colspan="9">优惠券列表</th>
								</tr>
								<tr class="text-c">
									<th width="80">图片</th>
									<th width="250">优惠券名称</th>
									<th width="155">操作</th>
								</tr>
							</thead>
							<tbody>
								<%for(var i=0; i<list.length;i++){%>
								<tr class="text-c">
									<td>
											<img width="80" src="<%=list[i].image%>" />
									</td>
									<td>
											<span><%=list[i].art_name%></span>
									</td>
									<td class="text-l f-14"><a title="编辑" class="btn btn-primary radius" href="javascript:;" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i> 编辑</a>
									<a title="删除" href="javascript:;" onclick="coupon_del(this,'<%=list[i]._id%>','Coupon')" class="btn btn-danger radius ml-5"
											style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i> 删除</a>
										</td>
								</tr>
								<%}%>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</article>
	</div>
</section>

</div>

<%- include ../public/_footer.html %>

<script type="text/javascript" src="/public/admin/static/business/js/main.js"></script>

</body>

</html>
